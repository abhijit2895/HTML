<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-1{
            height: 200px;
            width: 200px;
            border: 5px dashed;
            margin: 10px 20px 40px 50px;
            padding: 20px 20px;
            background-color: red;

        .box-2{

            border: 1px solid;

        }
    </style>
</head>
<body>
    <div class="box-1">
        content
    </div>
    <div class="box-2">
        content
    </div>
</body>
</html>
